name: Run Tests

on:
  push:
    branches:
      - "feature/*" # Ramas que comienzan con 'feature/'
  pull_request:
    branches:
      - "feature/*" # Ramas que comienzan con 'feature/'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Cambia esto a la versión de Node.js que estés usando

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
